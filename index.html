<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>GPA Calculator</title>
    </head>
    <body>
        <br><br>

        <div class="center">
            <!-- Mode -->
            <label>
                Mode
                <select id="mode">
                    <option value="report card" selected>Report Card</option>
                    <option value="transcript">Transcript</option>
                </select>
            </label>
            <br><br>
    
            <!-- Year -->
            <label>
                Year
                <select id="year">
                    <option selected value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </label>
            <br><br>
    
            <!-- Grades Select Menu -->
            <label>
                Grade
                <select id="gradesLevels"></select>
                <br><br>
            </label>
        </div>

        <!-- Grades -->
        <div style="grid-template-columns: 1fr;" class="grades" id="grades"></div>
        <br>

        <!-- CGPA -->
        <table id="cgpa">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr><td>CGPA: 4.00</td></tr>
            </tbody>
        </table>
        <br>

        <!-- GPA Scale -->
        <table>
            <thead>
                <tr><th colspan="3">GPA Scale</th></tr>
                <tr>
                    <th>Letter</th>
                    <th>GPA</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody id="keys"></tbody>
        </table>
    </body>
    <script type="module" src="dir/index.js"></script>
</html>
